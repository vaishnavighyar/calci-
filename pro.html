<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <input id="display" type="text">
            </div>
            <div class="button">
                <button data-num="1" class="btn">1</button>
                <button data-num="2" class="btn">2</button>
                <button data-num="3" class="btn">3</button>
                <br><hr>
                
                <button class="btn" data-num="+" id="Add" >+</button>
                <br>
                <button data-num="4" class="btn">4</button>
                <button data-num="5" class="btn">5</button>
                <button data-num="6" class="btn">6</button>
                
                
                <br><hr>
                <button class="btn" data-num="-" id="Sub" >-</button>
                <br>
                <button data-num="7" class="btn">7</button>
                <button data-num="8" class="btn">8</button>
                <button data-num="9" class="btn">9</button>
                <br><hr>
                <button data-num="0" class="btn">0</button>
                
                <button id="operation" onclick="screen.value = eval(screen.value)">Calculate</button>
                
                <button id="operation" onclick="screen.value = eval(screen.value)">Clear</button
                <br><hr>
                
            </div>
        </div>
    </div>
    <script src="./proscript.js"></script>
</body>
</html>
